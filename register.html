<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Resister</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="container">
  <section id="content">
    <form>
      <h1>Register Form</h1>
      <div>
        <input type="text" placeholder="New Username" required="" id="uname" name="new_username" />
      </div>
      <div>
        <input type="password" placeholder="New Password" required="" id="psw" name="new_password" />
      </div>
      <div>
        <input type="submit" value="Register" />
        <div style ='font:10px/21px Monokai,tahoma,sans-serif;color:#000000'> Please do not use numbers and strings of characters '=', 'true' and 'false' in username and password for security reasons</div>
      </div>
    </form><!-- form -->
    
    <div>
    	<div style ='font:16px/21px Monokai,tahoma,sans-serif;color:#ff0000'> Sorry, the registration period has ended</div>
    	<!-- <h1>Sorry, the registration period has ended</h1> -->
    </div>

  </section><!-- content -->
</div><!-- container -->
</body>
</html>
